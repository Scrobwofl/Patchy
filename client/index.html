<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1db52d828d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Patchy App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div id="brand-header-icon"></div>
        <form id="search-container">
          <label for="search">Search for Plants:</label>
          <input type="text" id="search" name="search" />
          <input
            type="submit"
            id="submit-button"
            value="Submit"
            class="buttons"
          />
        </form>
      </header>
      <section id="search-results-container">
        <p id="placeholder-text">What will you plant in your garden?</p>
      </section>
      <section id="plant-card-container" class="hide"></section>
      <section id="my-patch-container" class="unhide">
        <h2>My Patch</h2>
        <div id="patch-container"></div>
      </section>
    </div>
  </body>
</html>
